<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Meu Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <h1><a href="/">Meu E-commerce e Notícias</a></h1>
        <nav>
            <a href="{% url 'noticias:lista_noticias' %}">Notícias</a> |
            <a href="{% url 'loja:lista_produtos' %}">Loja</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- O conteúdo específico de cada página entrará aqui -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 - ReCiclo. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
